<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="card">
            <h1>Cash Register</h1>

            <div class="bill-amount">
                <label for="bill-amount">Enter Bill Amount: </label>
                <input type="number" id="bill-amount" min="1">
                <button class="btn-next">Next</button>
            </div>

            <div class="cash-received">
                <label for="cash-received">Enter Cash Received: </label>
                <input type="number" id="cash-received" min="1">
                <button class="btn-check">Check</button>
            </div>
            <p class="error-msg"></p>
        </div>
        <table>
            <tr>
                <th>No. of Notes</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    </main>


    <script src="app.js"></script>
</body>

</html>
